<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotkeys Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            max-width: 450px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .instructions {
            text-align: center;
            background: #eee;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            cursor: pointer;
            display: inline-block;
            transition: background 0.3s ease-in-out;
        }

        .instructions:hover {
            background: #ddd;
        }

        /* Tooltip */
        .tooltip {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
            position: absolute;
            transform: translate(-50%, -40px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .show-tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Go to...</h2>
        <div class="instructions" id="copyText">
            chrome://extensions/shortcuts
        </div>
        <div class="tooltip" id="tooltip">Copied!</div>
        <p>Ignore the "Activate the extension" line. This extension is always active. What it does is the same as clicking the extention logo in the extension toolbar.</p>
    </div>

    <script>
        document.getElementById("copyText").addEventListener("click", function () {
            const textToCopy = this.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const tooltip = document.getElementById("tooltip");
                tooltip.classList.add("show-tooltip");
                setTimeout(() => tooltip.classList.remove("show-tooltip"), 1500);
            });
        });
    </script>
</body>
</html>
